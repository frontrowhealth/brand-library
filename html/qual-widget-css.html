<!-- START: qualitative data widget styles -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    align-items: center;
    gap: 16px;
    margin-bottom: 8px;
  }

  .fr-title {
    color: #355756;

    text-align: center;
    font-size: 48px;
    font-family: var(--font-cormorant);
    font-weight: 700;
  }

  .fr-header > p {
    color: #355756;
  }

  .quant-data-mobile {
    display: none;
  }

  .fr-pr-bold {
    font-weight: 800;
  }

  .fr-review-container {
    display: flex;
    flex-direction: column;
    padding: 32px 32px 48px;
    align-items: flex-start;
    gap: 32px;
    border-radius: 16px;
    background: #FFF;
  }

  .fr-tag-row {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    align-self: stretch;
    width: 100%;
  }

    flex-direction: row;
    gap: 16px;

    padding: 12px 16px;

    gap: 8px;

    text-decoration-line: underline;
    display: inline-block;
  }
