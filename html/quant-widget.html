<link rel="stylesheet" href="https://use.typekit.net/ncy3pbi.css">

<style>
  .fr-quant-container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;

    padding: 16px;
    gap: 14px;

    border-radius: 8px;
    box-shadow: 0px 6px 17px 0px rgba(0, 0, 0, 0.08);

    font-family: "sofia-pro", sans-serif;
    color: #212121;

    background-color: rgb(256, 256, 256, .50);

    margin-bottom: 16px;
  }

  .fr-provider-sample {
    flex-shrink: 0;
    display: inline-flex;
    justify-content: flex-start;
    align-items: center;
  }

  .fr-img-sample {
    width: 36px;
    height: 36px;

    object-fit: cover;

    border: 2px #F8FBF9 solid;
    border-radius: 100px;
    box-shadow: 0px 6px 17px 0px rgba(0, 0, 0, 0.08);
  }

  .fr-sample {
    width: 36px;
    height: 36px;

    display: inline-flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    margin-left: -14px;

    background: rgba(197, 197, 253, 0.93);
    border: 2px #F8FBF9 solid;
    border-radius: 100px;
    backdrop-filter: blur(4px);

    font-family: "sofia-pro", sans-serif;
  }

  .fr-sample>p {
    padding-right: 1px;
    padding-bottom: 1px;
    font-size: 12px;
    font-weight: 700;
    line-height: 10px;
    margin:0;
    font-family: "sofia-pro", sans-serif !important;
  }

  .fr-quant-col {
    display: flex;
    flex-direction: column;
  }

  .fr-quant-col>p {
    margin: 0;
    font-family: "sofia-pro", sans-serif !important;
    text-align: left;
    font-size: 16px;
    line-height: 28px;
  }

  .fr-quant-col.bold {
    display: inline;

    font-weight: 600;
    font-family: "sofia-pro", sans-serif;
  }

  .fr-quant-col.regular {
    display: inline;

    font-weight: 300;
    font-family: "sofia-pro", sans-serif;
  }

  .hear-why {
    display: flex;
    align-items: center;

    color: #212121;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;

    margin-top: 6px;
    font-family: "sofia-pro", sans-serif;
    text-align: left;
  }

  .fr-logo-button {
    background: transparent;
    border: none;
    padding: 0;
  }

  .fr-logo-button>img {
    height: 20px;
    vertical-align: baseline;
    margin-bottom: -1px;
    margin-left: 1px;
  }

  .hear-why>.fr-arrow {
    display: inline-flex;
    justify-content: center;
    align-items: center;

    margin-left: 6px;
    padding: 6px;

    border-radius: 100px;
    background-color: #E7FF03;
  }

  @media only screen and (max-width: 480px) {
    .fr-quant-col>p {
      font-size: 14px;
      line-height: 24px;
    }

    .fr-logo-button>img {
      height: 18px;
    }

    .hear-why {
      font-size: 14px;
      margin-top: 8px;
    }

    .hear-why>.fr-arrow {
      margin-left: 8px;
    }

    .hear-why>.fr-arrow>svg {
      height: 12px;
      width: 12px;
    }
  }

  @media only screen and (max-width: 1050px) {
    #product-word {
      display: none;
    }
  }
</style>

<div class="fr-quant-container aos-init aos-animate" data-aos="fade-up" data-aos-delay="450">
  <div class="fr-provider-sample">
    <img class="fr-img-sample"
      src="https://d27e8ryqi05ra2.cloudfront.net/provider1.png" />
    <img class="fr-img-sample"
      src="https://d27e8ryqi05ra2.cloudfront.net/provider2.png"
      style="margin-left:-14px;" />
    <div class="fr-sample"><p>+153</p></div>
  </div>

  <div class="fr-quant-col">
    <p>
      <span class="fr-quant-col bold"> 155 medical providers </span>
      <span class="fr-quant-col regular">
        recently shared this <span id="product-word"> product </span> with their patients on <button class="fr-logo-button" id="frontrow-learn-more-modal">
          <img src="https://d27e8ryqi05ra2.cloudfront.net/frontrow-logo.svg" />
        </button>
      </span>
    </p>
  </div>
</div>
